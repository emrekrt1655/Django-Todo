{% extends 'base.html' %}


{% block content %}
    <div>
        <h3>Todo List</h3>
        <ul>
            {% for todo in todos %}
            {% if not todo.completed %}
            <a href="{% url 'todo-update' todo.id %}  " >
                <li> {{todo}} </li>
            </a>
            {% else %}
            <a href="{% url 'todo-update' todo.id %}  " >
                <li>
                    <del> {{ todo }} </del>
                </li>
            </a>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
