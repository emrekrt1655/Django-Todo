{% extends 'base.html' %}


{% block content %}
    <div>
        <h3>Todo List</h3>
        <ul>
            {% for todo in todos %}
            {% if not todo.completed %}
                <li> {{todo}} </li>
            {% else %}
                <li>
                    <del> {{ todo }} </del>
                </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
